<!-- LOGIN FORM -->
    <div class="container">
      <div [hidden]="unauthorized">Unauthorized</div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
              <label>Username</label>
              <input [(ngModel)]="username" type="text" class="form-control" name="username" required>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input [(ngModel)]="password" type="password" class="form-control" name="password" required>
          </div>

          <button type="submit" class="btn btn-warning btn-lg" [disabled]="!loginForm.form.valid">Login</button>
      </form>
      <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
    </div>
