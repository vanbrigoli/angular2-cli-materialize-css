<!-- LOGIN FORM -->
<div class="login-main">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" id="login-main-form">
        <div [hidden]="unauthorized">Unauthorized</div>
        <div class="form-group input-field">
            <label>Username</label>
            <input [(ngModel)]="username" type="text" class="form-control" name="username" required>
        </div>
        <div class="form-group input-field">
            <label>Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" name="password" required>
        </div>
            
        <a type="submit" class="btn btn-primary btn-block" [class.disabled]="!loginForm.form.valid"><i class="material-icons right">send</i>Login</a>
        <hr>
        <blockquote>
            Or signin using
        </blockquote>
        <a href="/auth/facebook" class="btn btn-primary btn-block"><span class="fa fa-facebook"></span> Facebook</a>
    </form>
</div>
